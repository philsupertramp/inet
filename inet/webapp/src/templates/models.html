{% extends 'base.html' %}
{% block title %}
    Available models
{% endblock %}
{% block content %}
{% if configs %}
    {% for elem in configs %}
        <ul>
            <li>{{ elem["name"] }}
                <ul>
                    <li>{{ elem["description"] }}</li>
                    <li>{{ elem["parameters"] }}</li>
                </ul>
            </li>
        </ul>
    {% endfor %}
{% endif %}
{% endblock %}
